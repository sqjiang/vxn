    <div class="article-content">
      

<h4 id="hpv疫苗进入大陆">HPV疫苗进入大陆</h4>

<p>默沙东生产的佳达修和葛兰素史克生产的希瑞适两种HPV疫苗近期获批在中国大陆上市。</p>

<ul>
<li><p>佳达修为四价HPV疫苗，适用于20-45岁女性。</p></li>

<li><p>希瑞适为双价HPV疫苗，适用于9-25岁女性。<br />
推荐0-1-6月分别接种1剂次，共接种3剂次。</p></li>
</ul>
